voice_assistant:
  id: va
  microphone: adf_microphone
  media_player: adf_media_player
  noise_suppression_level: 1
  volume_multiplier: 4
  use_wake_word: false
  # on_start:
  #   - deep_sleep.prevent: sleep_1
  on_tts_end:
    - display.page.show: done_page
  on_error:
    - voice_assistant.stop
    - display.page.show: home_page 
  on_end:
    - display.page.show: home_page
    # - delay: 30s
    # - light.turn_off: led
    # - delay: 60s
    # - deep_sleep.enter:
    #     id: sleep_1
 
output:
  - platform: ledc
    pin: GPIO45
    id: backlight_output

light:
  - platform: monochromatic
    id: led
    name: LCD Backlight
    entity_category: config
    output: backlight_output
    default_transition_length: 500ms
    restore_mode: RESTORE_AND_ON

interval:
  - interval: 10s
    then:
      - if:
          condition:
            wifi.connected:
          then:
            - lambda: |-
                id(wifi_connection) = true;
          else:
            - lambda: |-
                id(wifi_connection) = false;
                
