media_player:
  - platform: adf_pipeline
    id: spk
    name: idf_player-mini
    internal: false
    pipeline:
      - self
      - adf_i2s_out
      
micro_wake_word:
  sliding_window_average_size: 5
  on_wake_word_detected:
    - media_player.play_media: http://192.168.1.8:8123/local/vad.mp3
    - voice_assistant.start:
    - light.turn_on:
        id: led_ww           
        red: 30%
        green: 30%
        blue: 70%
        brightness: 60%
        effect: fast pulse 

  model: hey_jarvis
voice_assistant:
  id: va
  microphone: mic
  media_player: spk
  noise_suppression_level: 2
  auto_gain: 16dBFS
  volume_multiplier: 6
  use_wake_word: false
  on_stt_end:
    - light.turn_off: led_ww
  on_error:
    - micro_wake_word.start:  
  on_end:
    - light.turn_off: led_ww
    - wait_until:
        not:
          voice_assistant.is_running:
    - micro_wake_word.start:        

    



    
    
