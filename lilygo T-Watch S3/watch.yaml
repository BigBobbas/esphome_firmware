display:
  - platform: ili9xxx
    model: ST7789V
    id: screen
    transform:
      mirror_x: true
      mirror_y: true
      swap_xy: false
    dimensions:
      width: 240
      height: 240
      offset_width: 0
      offset_height: 80
    invert_colors: true
    cs_pin: 12
    dc_pin: 38
    pages:
      - id: home_page
        lambda: |-
          it.image(0, 0, id(time_img));
          it.strftime(120, 155, id(my_font2), black, TextAlign::CENTER, "%A %d %b", id(rtc_time).now());
          it.strftime(120, 105, id(my_font7), black, TextAlign::CENTER, "%H:%M", id(rtc_time).now());
          it.printf(110, 2, id(icon_font_25), black, "%s", id(wifi_connection) ?  "\U000F16BD" : "\U000F16BC");
          it.printf(55, 2, id(icon_font_25), black, "%s", id(api_connection) ?  "\U000F07D0" : "\U000F087B");
          it.printf(10, 2, id(icon_font_25), black, "\U000F0079");       
          it.printf(120, 205, id(icon_font_25), black, TextAlign::CENTER, "\U000F12A8"); 
          
      - id: command_page
        lambda: |-
          it.image(0, 0, id(command_img));
          it.strftime(120, 185, id(my_font2), black, TextAlign::CENTER, "%A %d %b", id(rtc_time).now());
          it.strftime(120, 210, id(my_font3), black, TextAlign::CENTER, "%H:%M", id(rtc_time).now());
          
      - id: loading_page
        lambda: |-
          it.image(0, 0, id(loading_img));
          
      - id: done_page
        lambda: |-
          it.image(0, 0, id(done_img));
          it.strftime(120, 185, id(my_font2), black, TextAlign::CENTER, "%A %d %b", id(rtc_time).now());
          it.strftime(120, 210, id(my_font3), black, TextAlign::CENTER, "%H:%M", id(rtc_time).now());

      - id: control_page
        lambda: |-
          it.fill(id(white));
          it.printf(0, 0, id(icon_font_80), black, "\U000F0B2C");
          it.printf(80, 0, id(icon_font_80), black, "\U000F12D3");  
          it.printf(160, 0, id(icon_font_80), black, "\U000F0B26");  

          it.printf(0, 80, id(icon_font_80), black, "\U000F0B2C");  
          it.printf(80, 80, id(icon_font_80), black, "\U000F0238");  
          it.printf(160, 80, id(icon_font_80), black, "\U000F0B26");  

          it.printf(0, 160, id(icon_font_80), black, "\U000F024A");  
          it.printf(80, 160, id(icon_font_80), black, "\U000F04C8");  
          it.printf(160, 160, id(icon_font_80), black, "\U000F1322");  

          
